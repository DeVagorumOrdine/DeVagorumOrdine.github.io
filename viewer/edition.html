<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edition</title>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"></link>

    <link href="./msviewer.css" rel="stylesheet"></link>
    <link href="./edition.css" rel="stylesheet"></link>

    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>


  </head>
  <body>

   <nav id="navbarcont" class="navbar navbar-expand-md bg-light navbar-light justify-content-center">
           
    
    </nav>

   

  
  

  <div class="container">
    <div class="row pt-4">
       <div class="col-md-9">
          <h3 id="current_page_header"></h3>
         <div>
            <nav aria-label="Seitenwahl">
               <ul class="pagination" id="pager">
                  
               </ul>
            </nav>
         </div>
       </div>
       <div class="col-md-3">
         <button class="btn btn-outline-secondary" id="optionen-toggle">Darstellungsoptionen
      </div>
    </div>
 </div>

 




 <div id="anzeige-optionen">
    <div style="display:block; background-color:#a87790; padding-top: 15px; padding-left: 1rem; border-top-left-radius: 15px; border-bottom: solid rgb(224, 191, 223) 1px;">
       <p style="font-size: x-large;">Optionen<button class="close" id="close-options">x</button></p>
    </div>
    <div class="darstellung-section">
       <p>Textdarstellung</p>
       <div class="form-check primoption">
          <input class="form-check-input" type="radio" name="darstellung" id="transkriptionInput" value="transk"
             checked>
          <label class="form-check-label" for="transkriptionInput">
             Paläographische Transkription
          </label>
       </div>
       <div class="form-check primoption">
          <input class="form-check-input" type="radio" name="darstellung" id="editionInput" value="edit">
          <label class="form-check-label" for="editionInput">
             Normalisiert/Ediert
          </label>
       </div>
       <div class="form-check suboption suboptions-ed">
         <input class="form-check-input" type="checkbox" name="italic-abbr" id="italic-abbr" value="">
         <label class="form-check-label" for="italic-abbr">
         Abbreviaturauflösungen kursiv
      </label>
       </div>
       <div class="form-check suboption suboptions-ed">
         <input class="form-check-input" type="checkbox" name="pc" id="pc" value="" checked>
         <label class="form-check-label" for="pc">
         Interpunktionszeichen
      </label>
       </div>
    </div>
    <div  class="darstellung-section">
       <p>Absetzung</p>
      <div class="form-check primoption">
         <input class="form-check-input" type="radio" name="layout" id="semantic" value="sem"
            checked>
         <label class="form-check-label" for="semantic">
            Strophen und Verse absetzen
         </label>
      </div>
      <div class="form-check suboption suboptions-3">
         <input class="form-check-input" type="checkbox" name="lb-show" id="lb-show" value="" checked>
         <label class="form-check-label" for="lb-show">
         Zeilenbegin anzeigen
      </label>
       </div>
      <div class="form-check primoption">
         <input class="form-check-input" type="radio" name="layout" id="facsimilar" value="fac">
         <label class="form-check-label" for="facsimilar">
            Zeilen nach dem Faksimile absetzen
         </label>
      </div>
      <div class="form-check suboption suboptions-4">
         <input class="form-check-input" type="checkbox" name="l-show" id="l-show" value="" checked>
         <label class="form-check-label" for="l-show">
         Verse- und Stropennummer anzeigen
      </label>
       </div>
   </div>
   <div  class="darstellung-section">
      <p>Interaktion</p>
     <div class="form-check primoption">
        <input class="form-check-input" type="checkbox" name="lemma" id="lemma" value="" checked>
        <label class="form-check-label" for="lemma">
           Lemma beim Hover anzeigen
        </label>
     </div>
  </div>
 </div>

 <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
         <div id="edition"></div>
      </div>
       <div class="col-md-7">
          <div id="map" class="w-100"></div>
       </div>
    </div>
 </div>
 </div>

 <footer id="footercont" class="text-center text-lg-start bg-light text-muted"/>
      
  </body>
  <script src="./index.js"></script>
</html>
